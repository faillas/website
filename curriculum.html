<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      padding-right: 50px;
      background-color: white !important;
    }
    .header {
      display: block;
      margin: 0 auto;
      text-align: center;
      letter-spacing: 1.10rem;
      padding: 2rem;
    }
    .informations {
      margin-top: 30px;
      display: flex;
      justify-content: start;
      align-items: center;
      padding-bottom: 2rem;
    }
    .image {
      flex-basis: 10rem;
      padding-left: 2rem;
    }
    .avatar {
      vertical-align: middle;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .table-informations {

    }
    .title-cv {

      padding-top: 20px;
      color: #bd5025;
      border-bottom: 1px solid #bd5025;
    }
    .title-voice {
      font-size: 1rem;
      font-weight: bold;
    }
    li {
      list-style-image: url("./assets/star.svg");
    }
    table,
    tr td {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
    }
    ul li {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      color: black;
    }
    .sans-serif {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 0.75rem;
    }
    .footer-cv {
      text-align: right;
      display: flex;
      justify-content: end;
      justify-items: end;
      align-items: end;
      padding-bottom: 3rem;
    }
  </style>
</head>
